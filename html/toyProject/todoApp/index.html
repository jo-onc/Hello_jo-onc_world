<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="todo list">
    <meta name="keywords" content="todo app,todo list,JavaScript todo, todo js, todo localStorage">
    <link rel="stylesheet" href="./css/todo.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <header class="header">
                <div class="header-container">                
                    <h1 class="title">ToDo List</h1>
                    <span class="time" id="js-time"></span>
                    <form id="js-todoForm" class="todo-form">
                        <input type="text" placeholder="What's your ToDo?" id="js-todoInput" class="todo-input">
                        <button type="submit" class="todo-submit">Add</button>
                    </form>
                </div>
            </header>
            <section class="todo-section">
                <ul id="js-todoUl" class="todo-ul">
                </ul>
            </section>
        </div>
    </div>
    <script src="./js/todo.js"></script>
    <script src="./js/time.js"></script>
</body>
</html>
