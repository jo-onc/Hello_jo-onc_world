<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/time.css">
    <link rel="stylesheet" href="./css/todo.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <span class="js-time time"></span>
            <h1 class="title">ToDo List</h1>
            <form class="js-toDoForm form">
                <input type="text" class="js-toDoInput inputText" placeholder="Write your ToDo List">
                <button type="submit" class="submit">Add List</button>
            </form>
        </header>
        <ul class="js-toDoUl todo-ul"></ul>
    </div>
    <script src="./js/time.js"></script>
    <script src="./js/todo.js"></script>
</body>
</html>
