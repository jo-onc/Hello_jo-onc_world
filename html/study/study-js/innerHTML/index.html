<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Why not use innerHTML</title>
</head>
<body>
    <h1>Why not use innerHTML</h1>
    <form class="js-form">
        <input type="text" class="js-input" value="&lt;h1&gt;If, this code is script or db query code...&lt;/h1&gt;" style="width: 300px;">
        <button type="submit">Submit</button>
    </form>
    <h2>.innerHTML</h2>
    Result: <span class="js-result-innerHTML"></span>
    <h2>.textContent</h2>
    Result: <span class="js-result-textContent"></span>
    <script>
    window.addEventListener('load', function(){
        function GetClass(className){
            var elem = document.getElementsByClassName(className)[0];
            return elem;
        }
        var input = new GetClass('js-input');
        var form = new GetClass('js-form');
        var resultInnerHTML = new GetClass('js-result-innerHTML');
        var resultTextContent = new GetClass('js-result-textContent');
        input.focus();
        form.addEventListener('submit', function(e){
            e.preventDefault();
            var inputValue = input.value;
            resultInnerHTML.innerHTML = inputValue;
            resultTextContent.textContent = inputValue;
        });
    });
    </script>
</body>
</html>
